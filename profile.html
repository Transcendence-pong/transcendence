<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body
    class="bg-dark text-white d-flex flex-column justify-content-center align-items-center"
    style="min-height: 100vh"
  >
    <div class="row d-flex align-items-center mb-5">
      <div class="col">
        <h1>My Profile</h1>
      </div>
      <div class="col">
        <div id="avatarContainer">
          <img
            id="avatarImg"
            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
            class="rounded-circle"
            style="width: 150px"
            alt="Avatar"
          />
        </div>
        <input type="file" accept="image/*" id="avatarInput" />
      </div>
    </div>
    <!-- starting the form input -->
    <div class="row">
      <div class="form-floating mb-3 col">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="alias"
        />
        <label for="floatingInput" class="text-black">Alias</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea" class="text-black">Information</label>
      </div>

      <div class="form-floating mb-3">
        <input
          class="form-control"
          type="text"
          id="friends"
          placeholder="friends"
        />
        <label for="friends" class="text-black">Friends</label>
      </div>

      <div class="form-floating mb-3">
        <input
          class="form-control"
          type="text"
          id="wins&loses"
          placeholder="wins&loses"
        />
        <label for="wins&loses" class="text-black">wins&loses</label>
      </div>

      <div class="form-floating mb-3">
        <input
          class="form-control"
          type="text"
          id="match history"
          placeholder="match history"
        />
        <label for="match history" class="text-black">match history</label>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
