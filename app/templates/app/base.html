{% load static %}

<!doctype html>
<html lang="{{ lang | default:'en' }}">

	<head>

		<meta charset="utf-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no,
					   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
		<title>{{ title | default:"POng@!" }}</title>
		
		<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

	</head>

	<body data-host="{{ request.get_host }}" data-scheme="{{ request.scheme }}"
		data-bs-theme="dark">
	
		<!-- {% block header %} -->
		<header>
			<div class="position-absolute top-0 end-0 p-3">
			{% if request.user.is_authenticated %}
				<form action="{% url 'logout' %}" method="post">
					<button class="btn btn-outline-primary btn-lg mx-3" type="submit">
						Log out
					</button>
					{% csrf_token %}
				</form>
			{% else %}
				<a href="{% url 'login' %}"
				   class="btn btn-outline-primary btn-lg mx-3"
				   role="button" data-ajax="true">
					LOG IN
				</a>
			{% endif %}
			</div>
		</header>
		<!-- {% endblock header %} -->
		
		<main id="main"
			  class="d-flex flex-column justify-content-center align-items-center"
			  style="min-height: 100vh">
			{% include page %}
		</main>
		
		<!-- {% block main %}{% endblock main %} -->
		<!-- {% block footer %}{% endblock footer %} -->
	
		<footer>
			Endl
		</footer>

		<script defer
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
		<script defer src="{% static 'js/main.js' %}"></script>
	</body>
</html>
