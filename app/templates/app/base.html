{% load static %}

<!doctype html>
<html lang="{{ lang | default:'en' }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			  content="width=device-width,
					   user-scalable=no,
					   initial-scale=1.0,
					   maximum-scale=1.0,
					   minimum-scale=1.0">
		<title>{{ title | default:'default title' }}</title>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<script defer src="{% static 'js/main.js' %}"></script>
	</head>
	<body data-host="{{ request.get_host }}" data-scheme="{{ request.scheme }}">
		<header>
		</header>
		<main id="main">
			{% include page %}
		</main>
		<footer>
			Endl
		</footer>
	</body>
</html>
