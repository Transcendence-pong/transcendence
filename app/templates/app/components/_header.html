<header>
	<div class="position-absolute top-0 end-0 p-3">
		{% if request.user.is_authenticated %}
		<form action="{% url 'logout' %}" method="post">
			<button class="btn btn-primary btn-lg mx-3" type="submit">
				Log out
			</button>
			{% csrf_token %}
		</form>
		{% else %}
		<a href="{% url 'login' %}"
		   class="btn btn-primary btn-lg mx-3 text-uppercase"
		   role="button" data-ajax="true">
			Log in
		</a>
		<a href="{% url 'signup' %}"
		   class="btn btn-primary btn-lg mx-3 text-uppercase"
		   role="button" data-ajax="true">
			Sign up
		</a>
		{% endif %}
	</div>
</header>
